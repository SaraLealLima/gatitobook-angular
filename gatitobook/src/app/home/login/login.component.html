<h4 class="text-center mt-5">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">

  <div class="form-group m-3">
    <input class="form-control" placeholder="Nome do usuário" [(ngModel)]="usuario" name="usuario" #campoUsuario="ngModel" required />
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório"></app-mensagem>
  </div>

  <div class="form-group m-3">
    <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="senha" name="senha" #campoSenha="ngModel" required />
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória" ></app-mensagem>
  </div>

  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-info btn-block mx-3" [disabled]="loginForm.invalid">Login</button>
  </div>

</form>

<p class="mx-3 mt-1"> Não é um usuário? <a [routerLink]="['novousuario']"> Cadastre-se</a> </p>
